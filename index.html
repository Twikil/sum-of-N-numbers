<!DOCTYPE html>
<html>
<head>
  <title>Sum of First N Natural Numbers</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sum of First N Natural Numbers</h1>
  <label for="number">Enter a number (n):</label>
  <input type="number" id="number">
  <button onclick="calculateSum()">Calculate Sum</button>
  <p id="result"></p>

  <script>
    function calculateSum() {
      const n = parseInt(document.getElementById("number").value);
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        sum += i;
      }

      document.getElementById("result").textContent = `The sum of the first ${n} natural numbers is: ${sum}`;
    }
  </script>
</body>
</html>
